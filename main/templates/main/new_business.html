{% extends "main/base.html" %}
{% load static %}

{% block title %}
<title>SetMyBiz - New Business</title>
{% endblock %}

<script type="text/javascript" src="{% static 'main/js/script.js' %}"></script>

{% block content %}
<div class="jumbotron">
	<h1 class="display-5">Enter the details of your new business</h1>
	<hr class="my-4">	
	<form method = "POST" action="{% url 'main:location'%}">
		{% csrf_token %}
		<div class="form-group row">
			<label for="city" class="col-sm-2 col-form-label">City</label>
			<div class="col-sm-10">
				<input type="text" name="city" class="form-control" id="city" placeholder="Enter the city or place" required>
				<span id='errorMsgCity'></span>
			</div>
		</div>
		<div class="form-group row">
			<label for="radius" class="col-sm-2 col-form-label">Radius</label>
			<div class="col-sm-10">
				<input type="text" name="radius" class="form-control" id="radius" placeholder="Radius area to be searched (in km)" required>
				<span id='errorMsgRadius'></span>
			</div>
		</div>
		<button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
	</form>
</div>
{% endblock %}
