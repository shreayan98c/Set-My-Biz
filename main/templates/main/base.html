<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'tinymce/css/prism.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	{% block title %}<title>SetMyBiz</title>{% endblock %}
	<link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>

<body>
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'main:index' %}">SetMyBiz!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav navbar-nav navbar-right ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
				{% if user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="/account">{{user.username}}</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				{% else %}
				<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
				<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	
	<div class="container main-body">
		{% block content %}
		{% endblock %}
		<footer class="footer mt-auto py-3">
			<div class="container">
				<span>Â© 2020 Made with <3 by Shreayan.</span>
				<a target="_blank" class="grey-text text-lighten-4 right" href="http://shreayan98c.github.io/">My Website</a>
			</div>
		</footer>
	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'tinymce/js/prism.js' %}"></script>
	<script type="text/javascript" src="{% static 'main/js/script.js' %}"></script>
	</body>
</html>
